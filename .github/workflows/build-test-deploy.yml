name: Full Process
on: push
jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
      - name: Build Infos
        run: echo "::debug::MY MESSAGEs"
      - name: Setting notice
        run: echo "::notice file=app.js,line=1,col=5,endColumn=7::Missing semicolon"
      - name: Setting Warning
        run: echo "::warning title=YOUR-TITLE::Missing semicolon"
      - name: Setting Error
        run: echo "::error title=YOUR-TITLE::Missing semicolon"




